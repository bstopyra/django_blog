<!DOCTYPE html>
<html>
  <head>
    <title>Sample blog app</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        font-size: 17px;
        background-color: #fdfdfd;
      }
    </style>

    <nav class="navbar navbar-light bg-light">
      <div>
        <a class="navbar-brand" href="{% url 'home' %}">Sample blog app</a>
      </div>
      <div>
        {% if request.user.is_authenticated %}
          <a class="nav-link text-black font-weight-bold" href="{% url 'admin:logout' %}">Log out</a>
        {% else %}
          <a class="nav-link text-black font-weight-bold" href="{% url 'admin:login' %}">Log in</a>
        {% endif %}
      </div>
    </nav>

    {% block content %} {% endblock content %}

  </body>
</html>
